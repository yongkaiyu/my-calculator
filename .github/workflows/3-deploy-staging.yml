name: 3ï¸âƒ£ Deploy to Staging

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get Version from Tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: âœ… Run Tests
        run: pytest tests/ -v

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying version ${{ steps.version.outputs.version }}"
          echo "âœ… Application started"

      - name: ğŸ¥ Health Check
        run: |
          python -c "from src.app import Calculator; c = Calculator(); assert c.add(2, 3) == 5; print('âœ… Health check passed')"

      - name: âœ¨ Deployment Complete
        run: echo "ğŸ‰ Successfully deployed!"